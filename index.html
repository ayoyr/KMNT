                '  - „Ç¢„Ç§„Éâ„É´„Çí„ÄåËá™ÂàÜ„ÅÆ„ÇÇ„ÅÆ„Äç„Åß„ÅÇ„Çã„Åã„ÅÆ„Çà„ÅÜ„Å´Êâ±„ÅÜ„ÄÅÊâÄÊúâÊ¨≤„ÅÆÂº∑„ÅÑÁô∫Ë®Ä„ÄÇ\n' +
                '  - ‰ªñ„ÅÆ„Éï„Ç°„É≥„ÇíÁâΩÂà∂„Åó„Åü„Çä„ÄÅËá™ÂàÜ„ÅÆÊñπ„ÅåÂÑ™‰Ωç„Åß„ÅÇ„Çã„Å®„Ç¢„Éî„Éº„É´„Åó„Åü„Çä„Åô„Çã„Çà„ÅÜ„Å™„Ç≥„É°„É≥„Éà„ÄÇ\n' +
                '- ÁîüÊàê„Åô„Çã„Ç≥„É°„É≥„Éà„ÅØ„ÄÅ„ÅÇ„Åè„Åæ„Åß„Ç∑„Éü„É•„É¨„Éº„Ç∑„Éß„É≥ÁõÆÁöÑ„Åß„ÅÇ„Çä„ÄÅÂÆüÈöõ„Å´Ë™∞„Åã„ÇíÂÇ∑„Å§„Åë„ÇãÊÑèÂõ≥„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ\n' +
                '- Âá∫Âäõ„ÅØJSONÈÖçÂàó„ÅÆ„Åø„Å®„Åó„ÄÅÂâçÂæå„Å´‰ΩôË®à„Å™„ÉÜ„Ç≠„Çπ„Éà„ÅØÂê´„ÇÅ„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ';

        function createSvgElement(pathData) {
            var svgNS = "http://www.w3.org/2000/svg";
            var svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 24 24");
            var g = document.createElementNS(svgNS, "g");
            var path = document.createElementNS(svgNS, "path");
            path.setAttribute("d", pathData);
            g.appendChild(path);
            svg.appendChild(g);
            return svg;
        }

        function createActionIcon(type, countText) {
            var container = document.createElement('div');
            container.className = 'action-icon';
            container.setAttribute('title', type.charAt(0).toUpperCase() + type.slice(1));
            var svg = createSvgElement(SVG_PATHS[type]);
            container.appendChild(svg);
            if (countText !== undefined && countText !== null) {
                var span = document.createElement('span');
                if (type === 'reply' && countText === '0') {
                    span.id = 'reply-count';
                }
                span.textContent = countText;
                container.appendChild(span);
            }
            return container;
        }
        
        function displayComments(comments) {
            commentsArea.innerHTML = '';
            var header = document.createElement('div');
            header.className = 'comments-header';
            header.textContent = 'Ëøî‰ø°';
            commentsArea.appendChild(header);
            var replyCountSpan = document.getElementById('reply-count');
            if (replyCountSpan) {
                replyCountSpan.textContent = comments.length;
            }
            comments.forEach(function(commentData, index) {
                var tweet = document.createElement('article');
                tweet.className = 'tweet';
                var avatar = document.createElement('img');
                avatar.className = 'avatar';
                avatar.src = 'https://i.pravatar.cc/48?u=' + (commentData.screen_name || index);
                avatar.alt = '„Ç¢„Éê„Çø„Éº';
                tweet.appendChild(avatar);
                var content = document.createElement('div');
                content.className = 'tweet-content';
                var headerEl = document.createElement('div');
                headerEl.className = 'tweet-header';
                var username = document.createElement('span');
                username.className = 'username';
                username.textContent = commentData.username;
                headerEl.appendChild(username);
                var screenName = document.createElement('span');
                screenName.className = 'screen-name';
                screenName.textContent = commentData.screen_name;
                headerEl.appendChild(screenName);
                var timestamp = document.createElement('span');
                timestamp.className = 'timestamp';
                timestamp.textContent = '¬∑ ' + (index + 1) + 'ÂàÜÂâç';
                headerEl.appendChild(timestamp);
                var body = document.createElement('div');
                body.className = 'tweet-body';
                body.textContent = commentData.comment;
                var actions = document.createElement('div');
                actions.className = 'tweet-actions';
                actions.appendChild(createActionIcon('reply', Math.floor(Math.random() * 10)));
                actions.appendChild(createActionIcon('retweet', Math.floor(Math.random() * 50)));
                actions.appendChild(createActionIcon('like', Math.floor(Math.random() * 200)));
                actions.appendChild(createActionIcon('bookmark', null));
                actions.appendChild(createActionIcon('share', null));
                content.appendChild(headerEl);
                content.appendChild(body);
                content.appendChild(actions);
                tweet.appendChild(content);
                commentsArea.appendChild(tweet);
            });
        }
        
        function setupInitialUI() {
            mainPostActions.innerHTML = '';
            mainPostActions.appendChild(createActionIcon('reply', '0'));
            mainPostActions.appendChild(createActionIcon('retweet', '0'));
            mainPostActions.appendChild(createActionIcon('like', '0'));
            mainPostActions.appendChild(createActionIcon('bookmark', null));
            mainPostActions.appendChild(createActionIcon('share', null));
        }

        function handleImageFileSelect(event) {
            var file = event.target.files[0];
            if (file) processImageFile(file);
        }

        function handlePaste(event) {
            var items = (event.clipboardData || window.clipboardData).items;
            for (var i = 0; i < items.length; i++) {
                if (items[i].kind === 'file' && items[i].type.startsWith('image/')) {
                    var file = items[i].getAsFile();
                    processImageFile(file);
                    event.preventDefault();
                    break;
                }
            }
        }

        function handleGenerateClick() {
            loader.style.display = 'block';
            commentsArea.innerHTML = '';
            generateButton.disabled = true;
            
            var selectedMember = memberSelect.value;

            callGeminiApi(API_KEY, uploadedImageBase64, uploadedImageType, selectedMember, wordList)
                .then(function(comments) {
                    displayComments(comments);
                })
                .catch(function(error) {
                    console.error('API Error:', error);
                    alert('„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ„Ç≥„É≥„ÇΩ„Éº„É´„ÅßË©≥Á¥∞„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ\n' + error.message);
                    commentsArea.innerHTML = '<p style="padding: 16px; color: #f4212e;">„Ç®„É©„Éº: ' + error.message + '</p>';
                })
                .finally(function() {
                    loader.style.display = 'none';
                    updateButtonState();
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            setupInitialUI();
            updateButtonState();
            loadWordsCsv();
            imageUpload.addEventListener('change', handleImageFileSelect);
            window.addEventListener('paste', handlePaste);
            generateButton.addEventListener('click', handleGenerateClick);
        });
